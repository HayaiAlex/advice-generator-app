<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>


</head>

<body>

  <main class="light-background">

    <h1 class="accent small-text">ADVICE #<span id="advice-number"></span></h1>
    <p id="quote" class="quote"></p>

    <img class="page-divider-desktop" src="images/pattern-divider-desktop.svg" alt="Page divider">
    <img class="page-divider-mobile" src="images/pattern-divider-mobile.svg" alt="Page divider">

    <div id="dice-button" role="button" class="accent-circle button-container">
      <img src="images/icon-dice.svg" alt="Dice">
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alex Adams</a>.
  </div>


  <script src="main.js"></script>
</body>

</html>
